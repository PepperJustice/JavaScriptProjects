<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>

            <div id ="demo">
                <h1>The onreadystatechange</h1>
                <button type="button" onclick="loadDoc()">Change Content</button>
            </div>

		<script type="text/javascript">
			//Step1: setup the xml http request object
            var ajax = new XMLHttpRequest() ;

            //Step2: prepare the open ajax request
            ajax.open('GET', 'content.html') ;

            //step3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText
                }
            }
            //step4: send the ajax request for data
            function getContent()  {
                ajax.send();
                document.getElementById('btn_content').style.display ='none';
            }


            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200) {//defining the function to be used when the readystate property changes
                        document.getElementById("demo").innerHTML= 
                        this.responseText;
                    }
                };
                xhttp.open("GET", "ajax_info.txt" , true);
                xhttp.send();
            }
		</script>
    </body>
</html>
