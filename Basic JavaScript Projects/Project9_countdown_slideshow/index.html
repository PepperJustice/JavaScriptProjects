<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project9</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/main.css">
    </head>
    <body>


<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value=""/>
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

<!--SLIDESHOW CONTATINER--> 
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/img1.png" style="width:100%">
      <div class="text">Dogs!</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/img2.png" style="width:100%">
      <div class="text">Dogs and Dogs</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/img3.png" style="width:100%">
      <div class="text">Dogs again</div>
    </div>
  
   <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

        <script src="JS/main.js"></script>
    </body>
</html>
